name: Mirror dev to GitLab

on:
  push:
    branches:
      - dev
    tags:
      - '*'

jobs:
  mirror:
    if: github.repository == 'accessibility-exchange/platform'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Git
        run: |
          git config --global user.name "${{ vars.GIT_USER }}"
          git config --global user.email "${{ vars.GIT_EMAIL }}"
          git remote add gitlab ${{ vars.GITLAB_URL }}

      - name: Setup SSH agent
        env:
          SSH_AUTH_SOCK: /tmp/ssh_agent.sock
        run: |
          ssh-agent -a $SSH_AUTH_SOCK > /dev/null
          ssh-add - <<< "${{ secrets.GITLAB_SSH_KEY }}"
          ssh-keyscan gitlab.com >> ~/.ssh/known_hosts

      - name: Push to GitLab
        run: git push --atomic gitlab dev:development --follow-tags
